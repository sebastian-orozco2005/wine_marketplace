{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login From</title>
    <link
      rel="stylesheet"
      href="{% static 'css/signup.css'%}"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- <img src="{%static 'images/wines_background.jpg'%}" alt=""> -->
     
       
    <form action="/signup/" method="post">
      {% csrf_token %}
      <div class="login_form_container" style="height: 630px;max-height: 630px;">
        <div class="login_form">
          <h2>Sign up</h2>
          <div class="input_group">
            <i class="fa fa-user"></i>
            <input
              name="name"
              type="text"
              placeholder="Name"
              class="input_text"
              autocomplete="off"
              required="true"
            />
            <i class="fa fa-user"></i>
            <input
              name="last_name"
              type="text"
              placeholder="Last_name"
              class="input_text"
              autocomplete="off"
              required="true"
            />
          </div>
          <div class="input_group">
            <i class="fa fa-user"></i>
            <input
              name="age"
              type="number"
              placeholder="Age"
              class="input_text"
              autocomplete="off"
              required="true"
            />
            <i class="fa fa-user"></i>
            <input
              name="username"
              type="text"
              placeholder="Username"
              class="input_text"
              autocomplete="off"
              required="true"
            />
          </div>
          <div class="input_group">
            <i class="fa fa-unlock-alt"></i>
            <input
              name="password1"
              type="password"
              placeholder="Password"
              class="input_text"
              autocomplete="off"
              required="true"
            />
            <i class="fa fa-unlock-alt"></i>
            <input
              name="password2"
              type="password"
              placeholder="Confirm Password"
              class="input_text"
              autocomplete="off"
              required="true"
            />
          </div>
          <div class="button_group" id="login_button">
            <button type="submit">Submit</button>
          </div>
          <div class="fotter">
            <a>Forgot Password ?</a>
            <a href="/login/">Login</a>
          </div>
          <div class="container_message">
            <div class="message_container h-50">
              
              {% if messages_copy %}
                <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                    <symbol id="check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </symbol>
                    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>  
                  {% for message in messages_copy %}
                    {% if message.level == 20 %}
                    <div style="height: 60px;" class="alert alert-success d-flex align-items-center justify-content-between" role="alert">
                        <svg style="height: 38px;width: 38px" class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div>
                        {{message.message}}
                        </div>
                    </div>
                    {% elif message.level == 30 %}
                    <div style="height: 60px;" class="alert alert-danger d-flex align-items-center justify-content-between" role="alert">
                      <svg style="height: 38px;width: 38px" class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      <div>
                        {{message.message}}
                      </div>
                    </div>
                    {% endif %}              
                  {% endfor %}
              {% endif %} 
            </div>
          </div>
        </div>
      </div>
    </form>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/login.js'%}"></script>
  </body>
</html>
